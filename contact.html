<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
      integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../lucyportfolio2/dist/css/main.css" />
    <title>Contact Me|FrontEnd/Web Dev|VA</title>
  </head>
  <body>
    <!-- Header -->
    <header id="header-inner">
      <div class="container">
        <nav id="main-nav">
          <img src="../lucyportfolio2/dist/img/logo.png" alt="My Portfolio" id="logo" />
          <ul>
            <li><a href="../lucyportfolio2/index.html">Home</a></li>
            <li><a href="../lucyportfolio2/about.html">About</a></li>
            <li><a href="../lucyportfolio2/work.html">Work</a></li>
            <li><a href="../lucyportfolio2/contact.html" class="current">Contact</a></li>
          </ul>
        </nav>
      </div>
    </header>

    <!-- Section B: Contact Info -->
    <section id="contact-b" class="py-3">
      <div class="container">
        <div class="contact-info">
          <p class="calendly">
            &darr; Book your No Obligation Call Below &darr; </p>
          <!-- Calendly inline widget begin -->
<div class="calendly-inline-widget" data-url="https://calendly.com/lucyva/30min?background_color=fbf7f5&primary_color=a4a4c6" style="min-width:320px;height:630px;"></div>
<script type="text/javascript" src="https://assets.calendly.com/assets/external/widget.js"></script>
<!-- Calendly inline widget end -->
        </div>
    </section>

        <!-- Section A: Contact Form -->
        <section id="contact-a" class="text-center py-2">
          <div class="container">
            <h2 class="section-title">Contact Me</h2>
            <div class="bottom-line"></div>
            <p class="lead">Here is how you can reach me</p>
            <form method="POST" data-netlify="true" data-netlify-recaptcha="true">
              <div class="text-fields">
                <input
                  type="text"
                  class="text-input name-input"
                  placeholder="Name"
                  name="name"
                />
                <input
                  type="text"
                  class="text-input subject-input"
                  placeholder="Subject (i.e. what do you want to talk about)"
                  name="subject"
                />
                <input
                  type="email"
                  class="text-input email-input"
                  placeholder="Email Address"
                  name="email"
                />
                <input
                  type="text"
                  class="text-input phone-input"
                  placeholder="Phone Number"
                  name="phone"
                />
                <textarea
                  class="text-input message-input"
                  placeholder="Tell me more about your project"
                  name="message"
                ></textarea>
                <div class="my-2">
                  <div data-netlify-recaptcha="true"></div>
                </div>
              </div>
              <button type="submit" class="btn-dark">Submit</button>
            </form>
          </div>
        </section>

    <!-- Section C: Tagline -->
    <section id="contact-c" class="bg-main py-3">
      <div class="container">
        <h1>Let's Start Your Next Project</h1>
      </div>
    </section>

    <!-- Footer -->
    <footer id="main-footer">
      <div class="footer-content container">
        <p>
          Made with &hearts; &hearts; &hearts;| Copyright &copy; 2020 | All
          Rights Reserved
        </p>
        <div class="social">
          <a
            href="https://www.linkedin.com/in/lucy-mihaylova/"
            class="fab fa-linkedin"
            target="_blank"
          ></a>
          <a
            href="https://www.facebook.com/YourDigitalNinja"
            class="fab fa-facebook"
            target="_blank"
          ></a>
          <a
            href="https://github.com/LucyMihaylova"
            class="fab fa-github"
            target="_blank"
          ></a>
          <a
            href="https://www.instagram.com/lucymihaylova_va/"
            class="fab fa-instagram"
            target="_blank"
          ></a>
        </div>
      </div>
    </footer>
  </body>
</html>
